<div>
  <h2>Login</h2>
  <form form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <label for="email">email:</label>
    <input 
      type="text" 
      id="email"
      formControlName="email"
      name="email"
      placeholder="example@email.com"
      required
      />

    <label for="password">Password:</label>
    <input 
      type="password"
      id="password"
      formControlName="password"
      name="password"
      placeholder="******"
      required
      />

    <button>Login</button>
  </form>
</div>
