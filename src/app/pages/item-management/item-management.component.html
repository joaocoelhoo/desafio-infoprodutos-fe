<h1>Manage Items</h1>
<div>
  <h2>Add New Item</h2>
  <input [(ngModel)]="newItem.name" placeholder="Name" />
  <input [(ngModel)]="newItem.description" placeholder="Description" />
  <input [(ngModel)]="newItem.price" type="decimal" placeholder="Price" />
  <button (click)="add()">Add Item</button>
</div>

<h2>Item List</h2>
<div *ngFor="let item of items">
  <input [(ngModel)]="item.name" placeholder="Name" />
  <input [(ngModel)]="item.description" placeholder="Description" />
  <input [(ngModel)]="item.price" type="decimal" placeholder="Price" />
  <button (click)="update(item)">Update</button>
  <button (click)="delete(item.id)">Delete</button>
</div>
